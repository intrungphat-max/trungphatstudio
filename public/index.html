<!DOCTYPE html>
<html>
  <head>
    <title>ESP32-CAM Live Stream</title>
  </head>
  <body style="text-align:center; background:#111; color:#fff;">
    <h1>ESP32-CAM Live Stream</h1>
    <img id="live" src="/stream" width="640" />
    <script>
      setInterval(() => {
        document.getElementById("live").src = "/stream?t=" + Date.now();
      }, 300);
    </script>
  </body>
</html>
